<!DOCTYPE html>
<html>
  <head>
    <title>WebGPU glTF Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #gui {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #webgpu-canvas {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="webgpu-canvas"></canvas>
    <div id="gui">
      <div id="selects">
        <select id="model-select"></select>
        <select id="camera-select"></select>
      </div>
      <label for="avatar">Upload your own glb file:</label>
      <input type="file" id="glb-upload" accept="model/gltf-binary" />
    </div>
  </body>
</html>
